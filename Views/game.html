<div ng-controller="GameCtrl" id="containerBloc">
	<!-- EN HAUT A GAUCHE IDENTITE -->
	<div class="identity">
		<img src="" alt="identity"/>
	</div>

	<!-- EN PLEIN CENTRE, LE PLATEAU DE JEU -->
	<div class="gameboard">
		<div class="tuile" ng-repeat="tuile in tuiles" style="top: {{tuile.position.y * 175}}px;left:{{tuile.position.x * 175}}px" data-position="{{tuile.position.x}}-{{tuile.position.y}}" data-action="{{tuile.action}}">
			<img id="tuile-{{tuile.id}}" src="{{tuile.image}}" alt="Tuile : {{tuile.name}}" ng-show="tuile.enable"/>
			<img src="Images/tuiles/cache.gif" alt="Tuile : {{tuile.name}}" ng-hide="tuile.enable"/>
		</div>
	</div>

	<!-- PANEL GAUCHE POUR LES CAM ET LE CHAT -->
	<div class="panel leftPanel">
		<div class="toggle"></div>

		<div class="camContainer">
			<video class="webcam" autoplay></video>
		</div>
		<div>
			<input type="button" id="callButton" class="btnClass">Appeler</input>
			<input type="button" id="hangupButton" class="btnClass speBg">Raccrocher</input>
		</div>
		<br/>
		
		<p class="putAToken">Poser un jeton</p>
	</div>

	<!-- PANEL DROIT POUR LES ACTIONS ET LES TOURS DE JEU -->
	<div class="panel">
		<div class="toggle"></div>

		<div class="pseudo">
			<p>Pseudo</p>
		</div>

		<div class="actions">
			<div class="actionContainer" ng-repeat="action in actions">
				<div class="action" data-first-sentence="{{action.phrase1}}" data-second-sentence="{{action.phrase2}}">
					<img src="{{action.image}}" alt="{{action.name}}" title="{{action.name}}"/>
				</div>
			</div>
			<br/>

			<div class="btnOkContainer">
				<input type="button" value="Valider" class="btnOk"/>
			</div>
		</div>

		<div class="action1-final">
			<p>Action n°1 :</p>
		</div>

		<div class="action2-final">
			<p>Action n°2 :</p>
		</div>

		<div class="tourDe">
			<p></p>
		</div>
		<p class="tourRestant">Il reste 10 tours.</p>
	</div>


	<input type="text" name="userID" value="" class="userID"/>
	<input type="text" name="coordsReady" value="" ng-model="coordsReady" class="coordsReady"/>
</div>
